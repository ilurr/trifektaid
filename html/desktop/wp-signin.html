<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="">
	<meta name="keywords" content="">

	<!-- url bar color theme -->
	<meta name="theme-color" content="#fff">
	<meta name="msapplication-navbutton-color" content="#fff">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="theme-color" content="#fff">
	<meta name="msapplication-navbutton-color" content="#fff">
	<meta name="apple-mobile-web-app-status-bar-style" content="#fff">

	<!-- icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../asset/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../asset/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../asset/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../asset/images/favicon/site.webmanifest">

    <title>Trifekta</title>
    
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
	

    <link href="../asset/css/style.css" rel="stylesheet" type="text/css">


</head>

<body>
	<!-- s: root -->
	<div class="root">
		<span class="root-bg" style="background-image: url('../asset/images/hero-bg.jpg');"></span>

		<!-- header -->
		<header class="header -fixed">
			<div class="header-col">
				<div class="logo">
					<a href="index-wp.html">
						<img src="../asset/images/logo-trifekta.svg" alt="Trifekta">
					</a>
				</div>
			</div>
		</header>

		<!-- grid -->
		<div class="grid grid-full">

			<div class="grid-flex sign">

				<div class="sign-wrap">

					<!-- s: sign in -->
					<div class="panel">
						<h1 class="title">Login</h1>
						<div class="panel-body">
							<form action="index.html">
								<div class="form-row">
									<label for="name">Email Address</label>
									<div class="form-input">
										<input type="text" id="name" name="name" class="input" placeholder="">
									</div>
									<div class="form-hint"></div>
								</div>
								<div class="form-row">
									<label for="password">Password</label>
									<div class="form-input">
										<input type="password" id="password" name="password" class="input" placeholder="">
									</div>
									<div class="form-hint"></div>
								</div>

								<div class="form-row">
									<div class="form-checkbox">
										<input type="checkbox" name="remember" id="remember" value="">
										<label for="remember">Remember Me</label>
									</div>
								</div>

								<div class="form-row">
									<input type="submit" name="signup" id="signup" value="Login" class="button -primary">
								</div>

								<div class="sign-text">
									<div class="text-center">OR</div>
								</div>

								<div class="form-row">
									<a href="index.html" class="button -facebook" role="link"><span class="icon icon-general icon-facebook"></span> Continue with Facebook</a>
								</div>
								<div class="form-row">
									<a href="index.html" class="button -google" role="link"><span class="icon icon-general icon-google-color"></span> Continue with Google</a>
								</div>

								<div class="sign-text">
									<div class="text-center"><a href="wp-reset.html">Forgot your password?</a></div>
								</div>
							</form>
						</div>
					</div>
					<!-- e: sign in -->
					
				</div>

			</div>

		</div>

		<!-- notify message -->
		<div id="success-msg" class="panel-alert -fixed -success">
			<p>Yeay! You were successful.</p>
		</div>
		<div id="error-msg" class="panel-alert -fixed -error">
			<p>Failed, there was a problem, try again later.</p>
		</div>

	</div>
	<!-- e: root -->

<script type="text/javascript" src="../asset/js/jquery.min.js"></script>
<script type="text/javascript" src="../asset/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../asset/js/plugin-pack.min.js"></script>
<script type="text/javascript" src="../asset/js/main.js"></script>
<script type="text/javascript" src="../asset/js/svgxuse.min.js" defer></script>
</body>
</html>
