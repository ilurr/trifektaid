	<!-- icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../asset/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../asset/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../asset/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../asset/images/favicon/site.webmanifest">

    <title>Trifekta</title>
    
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
	

    <link href="../asset/css/style.css" rel="stylesheet" type="text/css">


</head>

<body>
	<!-- s: root -->
	<div class="root">
		<span class="root-bg" style="background-image: url('../asset/images/hero-bg.jpg');"></span>

		<!-- header -->
		<header class="header -fixed">
			<div class="header-col">
				<div class="logo">
					<a href="index-wp.html">
						<img src="../asset/images/logo-trifekta.svg" alt="Trifekta">
					</a>
				</div>
			</div>
		</header>

		<!-- grid -->
		<div class="grid grid-full">

			<div class="grid-flex sign">

				<div class="sign-wrap">
					<!-- s: reset -->
					<div class="panel -reset">
						<div class="panel-header">
							<h1 class="title">Reset Your Password</h1>
						</div>
						<div class="panel-body">
							<form action="signin.html">
								<div class="sign-text">
									Enter your email address below and we'll send you a link with instructions.
								</div>

								<div class="form-row">
									<label for="name">Email Address</label>
									<div class="form-input">
										<input type="text" id="name" name="name" class="input" placeholder="">
									</div>
									<div class="form-hint"></div>
								</div>

								<div class="form-row">
									<input type="submit" name="reset" id="reset" value="Send" class="button -primary">
								</div>

								<div class="sign-text">
									<div class="text-center"><a href="signup.html">Create new account</a></div>
								</div>
							</form>
						</div>
					</div>
					<!-- e: reset -->
				</div>

			</div>

		</div>

	</div>
	<!-- e: root -->

<script type="text/javascript" src="../asset/js/jquery.min.js"></script>
<script type="text/javascript" src="../asset/js/bootstrap.min.js"></script>
