<div class="user-edit box">
	<form action="profile.html">
		<div class="user-form">
			<div class="user-avatar-wrap">
				<div class="user-avatar">
					<img src="../asset/images/dummy/avatar.jpg" alt="">
				</div>
				<a href="#modalAvatar" data-toggle="modal" class="user-avatar-button">
					<span class="icon-general icon-photo"></span>
				</a>
			</div>
			<div class="user-form-row">
				<div class="form-row">
					<label for="name">Name</label>
					<div class="form-input">
						<input type="text" id="name" name="name" class="input" placeholder="" value="Chelsea Islan">
					</div>
					<div class="form-hint"></div>
				</div>
				<div class="form-row" id="js-datepicker-container">
					<label for="birthday">Birthday</label>
					<div class="form-input">
						<input type="text" id="birthday" name="birthday" class="input js-datepicker" placeholder="" readonly="readonly" value="19 Jan 1990">
					</div>
					<div class="form-hint"></div>
				</div>
				<div class="form-row">
					<label for="gender">Gender</label>
					<div class="form-select" data-placeholder="">
						<select id="gender" name="gender" class="select ">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Other">Other</option>
						</select>
					</div>
				</div>
				<div class="form-row">
					<label for="phone">Phone</label>
					<div class="form-input">
						<input type="text" id="phone" name="phone" class="input" placeholder="" value="0987654321">
					</div>
					<div class="form-hint"></div>
				</div>
				<div class="form-row">
					<label for="location">Location</label>
					<div class="form-input">
						<input type="text" id="location" name="location" class="input" placeholder="" value="South Jakarta, Indonesia">
					</div>
					<div class="form-hint"></div>
				</div>
				<div class="form-row">
					<label for="short-bio">Short Bio</label>
					<div class="form-input">
						<input type="text" id="short-bio" name="short-bio" class="input" placeholder="" value="Run Enthusiast">
					</div>
					<div class="form-hint"></div>
				</div>
			</div>
			<div class="user-action">
				<div class="form-row">
					<input type="submit" name="btn-save-user" id="btn-save-user" value="Save" class="button -primary">
				</div>
			</div>
		</div>		
	</form>
</div>

<!-- modal change avatar -->
<div id="modalAvatar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="changeAvatar" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="icon-close" aria-hidden="true"></span></button>
			<div class="modal-header">
				<h5 class="modal-title" id="changeAvatar">Preview Avatar</h5>
			</div>
			<div class="modal-body">
				<div class="user-modal-body">
					<p>Your profile avatar will look like this. Best image ratio should be 1:1 (square)</p>
					<p>* Maximum size 2Mb. File type should be .jpg, .jpeg or .png format</p>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="button" data-dismiss="modal">Cancel</button>
				<button type="button" class="button -primary">Save</button>
			</div>
		</div>
	</div>
</div>
