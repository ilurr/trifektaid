<div class="feed-block">
	<div class="feed-header">
		<div class="feed-avatar">
			<a href="profile-view.html">
				<img src="" alt="">	
			</a>
		</div>
		<div class="feed-header-col">
			<div class="feed-user"><a href="profile-view.html"> </a></div>
			<div class="feed-time">2 minutes ago</div>
			<!-- option -->
			<div class="option">
				<div class="dropdown">
					<button type="button" class="button -transparent dropdown-toggle" role="button" id="menuOption" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="icon-option"><i></i></span>
					</button>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuOption">
						<a class="dropdown-item" href="#">Hide Post</a>
						<a class="dropdown-item" href="#">Unfollow</a>
					</div>
				</div>
			</div>
			<!-- option -->
		</div>
	</div>
	<div class="feed-content">
	</div>
	<div class="feed-stat">
		<div class="feed-stat-item"><a href="#" role="button" data-toggle="modal" data-target="#modalLikedBy">8K Likes</a></div>
		<div class="feed-stat-item"><a href="post-detail.html">698 Comments</a></div>
	</div>
	<div class="feed-action">
		<!-- like button -->
		<div class="feed-action-item">
			<button type="button" id="btn-feed-like" name="btn-feed-like" class="button btn -action" data-toggle="button" aria-pressed="false">
				<svg class="icon-post icon-comment" title="icon-like">
					<use xlink:href="../asset/images/icon/icon.svg#icon-like" />
				</svg>
				Like
			</button>
		</div>
		
		<!-- comment button -->
		<div class="feed-action-item">
			<button type="button" id="btn-feed-comment" name="btn-feed-comment" class="button -action">
				<svg class="icon-post icon-comment" title="icon-comment">
					<use xlink:href="../asset/images/icon/icon.svg#icon-comment" />
				</svg>
				Comment
			</button>
		</div>
		
		<!-- share button -->
		<div class="feed-action-item">
			<div class="dropup">
				<button type="button" id="btn-feed-share" name="btn-feed-share" class="button -action dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<svg class="icon-post icon-share" title="icon-share">
						<use xlink:href="../asset/images/icon/icon.svg#icon-share" />
					</svg>
					Share
				</button>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="btn-feed-share">
					<a class="dropdown-item" href="#"><div class="icon-social -facebook"><span class="icon-general icon-facebook"></span></div> Facebook</a>
					<a class="dropdown-item" href="#"><div class="icon-social -twitter"><span class="icon-general icon-twitter"></span></div> Twitter</a>
					<a class="dropdown-item" href="#"><div class="icon-social -whatsapp"><span class="icon-general icon-whatsapp"></span></div> Whatsapp</a>
					<a class="dropdown-item" href="#"><div class="icon-social -line"><span class="icon-general icon-line"></span></div> Line</a>
				</div>
			</div>
		</div>
	</div>
	<div class="feed-footer">
		<div class="feed-avatar">
			<img src="../asset/images/dummy/avatar.jpg" alt="">	
		</div>
		<div class="feed-reply">
			<input type="text" class="feed-reply-input" placeholder="Write comment...">
			<button type="button" data-toggle="emoji" data-container="feed-reply" data-target="feed-reply-input" class="button feed-reply-emoji">
				<svg class="icon-post icon-emoji" title="icon-emoji">
					<use xlink:href="../asset/images/icon/icon.svg#icon-emoji" />
				</svg>
			</button>
		</div>
	</div>
</div>
